<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wingstop Rewards</title>
  <style>
   
body {
  font-family: Arial, sans-serif;
  background-color: #f3f3f3;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
}

.header {
  width: 100%;
  background-color: #086c3c;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo {
  max-width: 180px;
  height: auto;
}

.password-reset-box {
  background-color: white;
  padding: 30px;
  margin-top: 2rem; /* Adds space below the header */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 400px;
}
    }
    label {
      font-size: 12px;
      display: block;
      margin-top: 5px;
      margin-bottom: 0px;
      font-weight: normal;
      cursor: pointer;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 30px;
      margin-bottom: 0px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="/mnt/data/6fd33aa6-bb80-4994-a605-71118dfb82ec.png" alt="Wingstop Logo" class="logo">
  </header>
  <div class="password-reset-box">
    <h2>Wingstop Rewards: Account Login</h2>
    <form onsubmit="handleLogin(); return false;">
      <input type="text" placeholder="Email" id="email" required><br>
      <input type="password" placeholder="Password" id="password" required><br>
      <label>
        <input type="checkbox" id="togglePassword1"> Show Password
      </label>
      <button type="submit">Login</button>
    </form>
    <p id="result" style="color: green; margin-top: 15px;"></p>
  </div>

  <script>
    document.getElementById('togglePassword1').addEventListener('change', function() {
      const passwordInput = document.getElementById('password');
      if (this.checked) {
        passwordInput.type = 'text';
      } 
      else {
        passwordInput.type = 'password';
      }
    });
    
    function handleLogin() {
      const email = document.getElementById('email').value;
      document.getElementById('result').innerText = "Thank you! A confirmation email is being sent!";
    }
  </script>
</body>
</html>
